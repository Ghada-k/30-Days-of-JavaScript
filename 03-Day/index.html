<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <h2 class="heading">Digital Clock</h2>
    <section class="container" id="clock">
        <div class="hour" id="hour">00</div>
        <div class="dot">:</div>
        <div class="min" id="min">00</div>
        <div class="dot">:</div>
        <div class="sec" id="sec">00</div>
        <div class="ampm" id="ampm">am</div>
    </section>
    
    <script src="main.js"></script>
</body>
</html>
