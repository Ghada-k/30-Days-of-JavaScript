<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Days Between two dates</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Days Between Two Date</h2>
        <div class="input-wrapper">
            <div class="date-wrapper">
                <label for="date-1">Start Date</label>
                <input type="date" id="date-1">
            </div>
            <div class="date-wrapper">
                <label for="date-2">End Date</label>
                <input type="date" id="date-2">
            </div>
        </div>
        <button id="submit">Submit</button>
        <div id="output">Select The Date To get Started</div>
    </div>

    
    <script src="main.js"></script>
</body>
</html>
